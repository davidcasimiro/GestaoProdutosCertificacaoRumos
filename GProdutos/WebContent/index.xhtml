<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<!-- <f:loadBundle basename="resources.application" var="msg"/> -->

<head>
    <title><h:outputText value="#{msg.welcomeTitle}" /></title>
</head>

<body>
<!-- <h3><h:outputText value="#{msg.welcomeHeading}" /></h3>
<p><h:outputText value="#{msg.welcomeMessage}" /></p> -->
	
	<h:form id="form">
		<p:dataTable value="#{bean.produtos}" var="p">
			<p:column headerText="Codigo">
				<h:outputText value="#{p.codigo}" />			
			</p:column>
			<p:column headerText="Descricao">
				<h:outputText value="#{p.descricao}" />			
			</p:column>
			<p:column headerText="Preço Unitário">
				<h:outputText value="#{p.preco_unitario}" />			
			</p:column>
			<p:column headerText="Quantidade">
				<h:outputText value="#{p.quantidade}" />			
			</p:column>			
		</p:dataTable>
	</h:form>

</body>
</html>
